version: '3.8'

services:
  backend:
    build: 
      context: node
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
      - node_modules:/usr/src/app/node_modules # Use named volume
    tty: true
    ports: 
      - "3000:3000"
    command: npm run start
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=postgres
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_PASSWORD=1234
      - DB_PORT=5432

  frontend:
    build: 
      context: react
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./react:/usr/src/app
      - node_modules:/usr/src/app/node_modules # Use named volume
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev

  db:
    image: postgres:17 # Specify a version
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=postgres
    ports: 
      - "5432:5432"
    networks: 
      - node-network
    healthcheck: # Adding healthcheck for the database
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
      - backend
      - frontend

networks: 
  node-network:
    driver: bridge

volumes: # Define named volumes
  node_modules:
