version: '3.8'

services:
  back-end:
    build: 
      context: ./node
    container_name: back-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    command: npm run start
    depends_on:
      - db

  front-end:
    build: 
      context: ./react
    container_name: front-end
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./react:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "5173:5173"
    command: npm run dev

  db:
    image: ${DB_IMAGE}
    container_name: ${DB_CONTAINER_NAME}
    restart: ${DB_RESTART}
    tty: true
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres_container
    volumes:
      - pgdata:/var/lib/postgresql/data  # Use named volume here instead of variable
    ports: 
      - "${DB_PORT}:5432"
    networks: 
      - node-network

  nginx:
    build: 
      context: ./nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
      - back-end
      - front-end
  
networks: 
  node-network:
    driver: bridge

volumes:
  pgdata:  # Define the named volume for PostgreSQL data storage
