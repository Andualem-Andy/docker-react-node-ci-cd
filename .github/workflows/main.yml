name: CI for Dockerized App

on:
  push:
    branches: [ development ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx (required for advanced Docker builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Build Docker images using docker-compose
      - name: Build Docker images
        run: docker-compose -f docker-compose.yml build

      # Run the services in the background using Docker Compose
      - name: Run services using Docker Compose
        run: docker-compose up -d

      # (Optional) Run your backend tests (for Node.js backend)
      - name: Run back-end tests
        run: docker-compose run back-end npm test

      # (Optional) Run frontend tests (for React)
      - name: Run front-end tests
        run: docker-compose run front-end npm test

      # Tear down the Docker services after tests
      - name: Tear down Docker services
        run: docker-compose down
